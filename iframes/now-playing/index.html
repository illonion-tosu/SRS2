<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>

    <link rel="stylesheet" href="../../_shared/_shared.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <!-- Deps -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../../_shared/utils.js"></script>
</head>
<body>
    <div class="main">
        <!-- Now Playing Section -->
        <div class="now-playing">
            <img id="now-playing-background" src="static/now-playing/left-now-playing-background.png">
            <div class="now-playing-banner" id="now-playing-banner"></div>
            <div class="now-playing-metadata now-playing-title-difficulty" id="now-playing-title-difficulty">SONG TITLE (DIFFICULTY)</div>
            <div class="now-playing-metadata now-playing-artist" id="now-playing-artist">ARTIST</div>
            <div class="now-playing-stats-container">
                <div class="now-playing-stat">SR: <span id="now-playing-sr">9.99*</span></div>
                <div class="now-playing-stat">CS: <span id="now-playing-cs">9.99*</span></div>
                <div class="now-playing-stat">BPM: <span id="now-playing-bpm">9.99*</span></div>
                <div class="now-playing-stat">AR: <span id="now-playing-ar">9.99*</span></div>
                <div class="now-playing-stat">HP: <span id="now-playing-hp">9.99*</span></div>
                <div class="now-playing-stat">LEN: <span id="now-playing-len">9.99*</span></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
