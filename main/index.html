<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="../_shared/_shared.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <!-- Deps -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
</head>
<body>
    <div class="main">
        <!-- Team Names -->
        <div class="team-name team-name-left" id="team-name-left">TEAM NAME HERE</div>
        <div class="team-name team-name-right" id="team-name-right">TEAM NAME HERE</div>

        <!-- Left / Right Stars -->
        <div class="star-container star-container-left" id="star-container-left"></div>
        <div class="star-container star-container-right" id="star-container-right"></div>

        <!-- Now Playing Section -->
        <iframe id="now-playing" src="../iframes/now-playing/" scrolling="no"></iframe>

        <!-- Score Section -->
        <div class="score" id="score">
            <div class="current-score current-score-left" id="current-score-left">1,000,000</div>
            <div class="current-score current-score-right" id="current-score-right">1,000,000</div>
            <div class="scorebar-line"></div>
            <img class="scorebar-star" id="scorebar-star" src="static/score-stars/left-star-full.png">
            <div class="current-score-difference" id="current-score-difference">68,000</div>
        </div>

        <iframe id="chat-display-container" src="../iframes/chat-display/" scrolling="no"></iframe>
    </div>

    <script src="index.js"></script>
</body>
</html>
